<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stranger Things</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="upside">
            <h1>Upside down</h1>
            <svg display="none">
                <filter id="turbulence-1">
                    <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="2" seed="1"/>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="10"/>
                </filter>
                <filter id="turbulence-2">
                    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="2"/>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="8"/>
                </filter>
                <filter id="turbulence-3">
                    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="3"/>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="10"/>
                </filter>
                <filter id="turbulence-4">
                    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="4"/>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="8"/>
                </filter>
                <filter id="turbulence-5">
                    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="5"/>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="10"/>
                </filter>
            </svg> 
        </div>     
            <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
